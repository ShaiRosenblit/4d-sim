<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D Sim - Wave & Indra's Net</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Photosensitivity Warning Overlay */
    #warning-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    #warning-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .warning-content {
      max-width: 500px;
      padding: 40px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 2px solid #333;
      text-align: center;
    }

    .warning-content h2 {
      color: #ff6b6b;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .warning-content p {
      color: #ddd;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .warning-content button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .warning-content button:hover {
      background: #45a049;
    }


    /* Toggle Controls Button for Mobile */
    #toggle-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 44px;
      height: 44px;
      padding: 0;
      background: rgba(40, 40, 40, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 10000;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
      align-items: center;
      justify-content: center;
    }

    #toggle-controls:active {
      background: rgba(60, 60, 60, 0.9);
      transform: scale(0.95);
    }

    /* Draggable handle for bottom sheet */
    #gui-drag-handle {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 44px;
      background: rgba(30, 30, 30, 0.98);
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      z-index: 9999;
      cursor: grab;
      touch-action: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #gui-drag-handle:active {
      cursor: grabbing;
    }

    #gui-drag-handle .handle-bar {
      width: 40px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-bottom: 4px;
    }

    #gui-drag-handle .handle-text {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Make lil-gui more mobile friendly - Resizable Bottom Sheet */
    @media (max-width: 768px) {
      #gui-drag-handle {
        display: flex;
      }

      .lil-gui {
        --width: 100%;
        --widget-height: 28px;
        --padding: 8px;
        --spacing: 8px;
        --font-size: 13px;
        --input-font-size: 13px;
        --folder-indent: 10px;
        --scrollbar-width: 8px;
        --slider-input-width: 35%;
        --color-input-width: 60%;
        --slider-input-min-width: 40px;
        --color-input-min-width: 40px;
        --folder-title-height: 28px;
        --widget-padding: 0 0 0 8px;
      }

      .lil-gui.root {
        position: fixed !important;
        bottom: 44px !important;
        left: 0 !important;
        right: 0 !important;
        top: auto !important;
        height: auto !important;
        max-height: 35vh;
        width: 100vw !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        overflow-y: auto !important;
        transform: none !important;
        transition: max-height 0.1s ease-out;
      }

      .lil-gui.root .children {
        max-height: calc(35vh - 40px);
        overflow-y: auto !important;
      }

      .lil-gui.root .title {
        position: sticky;
        top: 0;
        background: var(--background-color);
        z-index: 1;
      }

      /* Hide GUI by default on mobile */
      .lil-gui.hidden-mobile {
        display: none !important;
      }

      #gui-drag-handle.hidden-mobile {
        display: none !important;
      }

      /* Touch-friendly targets */
      .lil-gui button,
      .lil-gui input,
      .lil-gui .slider {
        min-height: 36px;
      }
    }
  </style>
</head>
<body>
  <!-- Photosensitivity Warning -->
  <div id="warning-overlay">
    <div class="warning-content">
      <h2>⚠️ Photosensitivity Warning</h2>
      <p>
        This experience contains flashing lights and rapidly changing colors that may trigger seizures in people with photosensitive epilepsy.
      </p>
      <p>
        Viewer discretion is advised.
      </p>
      <button id="dismiss-warning">I Understand, Continue</button>
    </div>
  </div>

  <!-- Toggle Controls Button (shown only on mobile) -->
  <button id="toggle-controls">⚙️</button>

  <!-- Draggable Handle for Bottom Sheet (shown only on mobile) -->
  <div id="gui-drag-handle" class="hidden-mobile">
    <div class="handle-bar"></div>
    <div class="handle-text">Drag to Resize</div>
  </div>

  <!-- Main Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Load Application -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
